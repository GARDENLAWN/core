<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przerwa techniczna</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 36rem;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .icon {
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            background-color: #eff6ff;
            border-radius: 50%;
        }

        .icon svg {
            width: 2.5rem;
            height: 2.5rem;
            color: #3b82f6;
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        </div>
        <h1>Przerwa techniczna</h1>
        <p>
            Aktualnie przeprowadzamy prace konserwacyjne, aby ulepszyć nasz sklep.
            <br>Wrócimy do Ciebie tak szybko, jak to możliwe.
        </p>
        <p>
            Przepraszamy za utrudnienia i dziękujemy za cierpliwość.
        </p>
        <div class="footer">
            &copy; GardenLawn. Wszelkie prawa zastrzeżone.
        </div>
    </div>
</body>
</html>
